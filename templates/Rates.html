<script>
    const form = document.getElementById('paymentForm');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');

    let formData = {
        payment: {
            paymentCurrency: '',
            hourlyRate: '',
            monthlyRate: '',
            paymentMethod: '',
            negotiable: '',
            invoicingCycle: ''
        }
    };

    const errors = {
        paymentCurrency: document.getElementById('paymentCurrency_error'),
        hourlyRate: document.getElementById('hourlyRate_error'),
        monthlyRate: document.getElementById('monthlyRate_error'),
        paymentMethod: document.getElementById('paymentMethod_error'),
        negotiable: document.getElementById('negotiable_error'),
        invoicingCycle: document.getElementById('invoicingCycle_error')
    };

    form.addEventListener('input', (e) => {
        const { name, value, type, checked } = e.target;
        if (name === 'paymentCurrency') {
            formData.payment.paymentCurrency = value;
            validateField(name, formData);
        } else if (name === 'hourlyRate') {
            formData.payment.hourlyRate = value.trim();
            validateField(name, formData);
        } else if (name === 'monthlyRate') {
            formData.payment.monthlyRate = value.trim();
            validateField(name, formData);
        } else if (name === 'paymentMethod') {
            formData.payment.paymentMethod = value;
            validateField(name, formData);
        } else if (name === 'negotiable' && type === 'radio' && checked) {
            formData.payment.negotiable = value;
            validateField(name, formData);
        } else if (name === 'invoicingCycle') {
            formData.payment.invoicingCycle = value;
            validateField(name, formData);
        }
    });

    function validateField(name, data) {
        let isValid = true;
        const errorElement = errors[name];
        if (name === 'paymentCurrency' && !data.payment.paymentCurrency) {
            errorElement.textContent = 'Preferred payment currency is required';
            errorElement.classList.remove('hidden');
            isValid = false;
        } else if (name === 'hourlyRate' && !data.payment.hourlyRate) {
            errorElement.textContent = 'Hourly per course rate is required';
            errorElement.classList.remove('hidden');
            isValid = false;
        } else if (name === 'paymentMethod' && !data.payment.paymentMethod) {
            errorElement.textContent = 'Payment method is required';
            errorElement.classList.remove('hidden');
            isValid = false;
        } else if (name === 'negotiable' && !data.payment.negotiable) {
            errorElement.textContent = 'Negotiability is required';
            errorElement.classList.remove('hidden');
            isValid = false;
        } else if (name === 'invoicingCycle' && !data.payment.invoicingCycle) {
            errorElement.textContent = 'Preferred invoicing cycle is required';
            errorElement.classList.remove('hidden');
            isValid = false;
        } else {
            errorElement.classList.add('hidden');
        }
        return isValid;
    }

    function validateForm() {
        let isFormValid = true;
        ['paymentCurrency', 'hourlyRate', 'paymentMethod', 'negotiable', 'invoicingCycle'].forEach(field => {
            if (!validateField(field, formData)) {
                isFormValid = false;
            }
        });
        return isFormValid;
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        successMessage.style.display = 'none';
        errorMessage.style.display = 'none';
        if (!validateForm()) {
            errorMessage.textContent = 'Please fill out all required fields correctly';
            errorMessage.style.display = 'block';
            return;
        }

        const formDataToSend = new FormData();
        formDataToSend.append('paymentCurrency', formData.payment.paymentCurrency);
        formDataToSend.append('hourlyRate', formData.payment.hourlyRate);
        formDataToSend.append('monthlyRate', formData.payment.monthlyRate);
        formDataToSend.append('paymentMethod', formData.payment.paymentMethod);
        formDataToSend.append('negotiable', formData.payment.negotiable);
        formDataToSend.append('invoicingCycle', formData.payment.invoicingCycle);

        try {
            const response = await fetch('/rates', {
                method: 'POST',
                body: formDataToSend
            });

            const result = await response.json();
            if (response.ok) {
                successMessage.style.display = 'block';
                setTimeout(() => {
                    window.location.href = '/references';
                }, 2000);
            } else {
                if (response.status === 409 && result.redirect) {
                    errorMessage.textContent = result.error || 'Information already exists';
                    errorMessage.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/references';
                    }, 2000);
                } else {
                    errorMessage.textContent = result.error || 'Failed to submit information. Please try again.';
                    errorMessage.style.display = 'block';
                }
            }
        } catch (error) {
            console.error(error);
            errorMessage.textContent = 'An error occurred. Please try again.';
            errorMessage.style.display = 'block';
        }
    });

    document.addEventListener('DOMContentLoaded', () => {

    });
</script>
